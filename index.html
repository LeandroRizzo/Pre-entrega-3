<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Georama&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Control de Stock</title>
</head>
<body>
    <br/>
    <h1 class="text-center"><b>Control de Stock</b></h1>
    <hr/>
    <h3>Crear producto</h3>
    <div class="row">
        <div class="col-4">
            <form id="nuevoProducto">
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" class="form-control" name="categoria" id="categoria" placeholder="Escribe la categoria del producto" required>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control" name="marca" id="marca" placeholder="Escribe la marca" required>
                </div>
                <div class="form-group">
                    <label for="cantidad">Tamaño</label>
                    <input type="text" class="form-control" name="tamaño" id="tamaño" placeholder="Escribe la tamaño" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="precio" placeholder="Escribe el precio" required>
                </div><br>
                <button class="btn btn-success" type="submit" id="guardar">Guardar</button>
                <button class="btn btn-success"  id="cargar">Cargar</button>
             </form>
         </div>
         <div class="col-12">
            <br>
            <h3>Productos</h3> <button id="btn1">Mostrar</button>
            <table class="table" id="mostrarLista">
                <tr><br>
                    <th class="col-1">Categoria</th>
                    <th class="col-2">Marca </th>
                    <th class="col-2">Tamaño</th>
                    <th class="col-2">Precio</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
